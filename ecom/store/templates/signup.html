{% extends 'main.html '%}

{% block content %}
<div class="countainer">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST" >
                
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname"
                    id="" value="{{value.firstname}}" class="form-control form-control-sm" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname"
                    id="" value="{{value.lastname}}" class="form-control form-control-sm" placeholder="Last Name">
                </div>
                
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email"
                    id="" value="{{value.email}}" class="form-control form-control-sm" placeholder="exmaple@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="pasword" name="password"
                    id="" class="form-control form-control-sm" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone"
                    id="" value="{{value.phone}}" class="form-control form-control-sm" placeholder="+923121234567">
                </div>

                <div class="form-group p-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
