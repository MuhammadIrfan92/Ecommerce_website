{% extends 'main.html '%}

{% block content %}
<div class="countainer">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Login</h3>
            <form action="/login" method="POST" >
                
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                
                
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email"
                    id="" value="{{value.email}}" class="form-control form-control-sm" placeholder="exmaple@gmail.com">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="pasword" name="password"
                    id="" class="form-control form-control-sm" placeholder="********">
                </div>

                

                <div class="form-group p-3">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
